<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const a = 9;
        const b = 10;
        const c = 9216

        //bitwise AND
        console.log("Bitwise AND", a & b);
         //bitwise OR
         console.log("Bitwise OR", a | b);
          //bitwise XOR
        console.log("Bitwise XOR", a ^ b);
         //bitwise NOT
         console.log("Bitwise NOT", ~ a);
          //bitwise left shift
        console.log("Bitwise left shift", a << b);
         //bitwise right shift
         console.log("Bitwise right shift", a >> b);
          //bitwise zero fill right shift
        console.log("Bitwise zero fill right shift", c >>> b);
    </script>
    
</body>
</html>
