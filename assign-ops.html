<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //assigning to properties

        let obj ={}; // { name: "Table", age: 12 }
        obj.name = "Table";
        obj.age = 12;

        console.log(obj);

        let namex = obj["name"];
        let agex = obj.age
        console.log(namex);

        //destructuring properties

        const {name, age} = obj;
        console.log("destreucturing properties:", name, age);

        const students = ["Tessa", "Naima", "Brenda", "Rosemary", "Shirleen"]
        const [one, two, three, four, five] = students
        console.log("destructuring properties: ", one, two, three, four, five);
    </script>
</body>
</html>
